<select bind:value=operand>
    <option value="">Select aircraft</option>
    {#each options as option}
        <option value="{option.c}">{option.v}</option>
    {/each}
</select>

<script>
    export default {
        oncreate() {
            const { options } = this.get();
        },
        onstate({ changed }) {
            const { operand } = this.get();
            if (changed.operand && operand) {
                this.fire('select', { operand });
            }
        }
    };
</script>
